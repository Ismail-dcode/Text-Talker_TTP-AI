<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextTalker - Modern Text to Speech</title>
    <link rel="stylesheet" href="prop.css">
    <script src="https://kit.fontawesome.com/944d189c85.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-circle-microphone"></i>
                <h1>TextTalker</h1>
            </div>

            <label class="theme-toggle">
                <span class="theme-label">Change Theme</span>
                <div class="slider-container">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </div>
            </label>

            <nav class="nav-links">
                <a href="#convert">
                    <i class="fas fa-microphone"></i>
                    Text to Speech
                </a>
                <a href="#voices">
                    <i class="fas fa-volume-up"></i>
                    Multiple Voices
                </a>
                <a href="#languages">
                    <i class="fas fa-language"></i>
                    Languages
                </a>
                <a href="#settings">
                    <i class="fas fa-sliders-h"></i>
                    Controls
                </a>
            </nav>

            <div class="social-icons">
                <a href="https://www.linkedin.com/in/ismail-shaikh-19798a335/" target="_blank" aria-label="LinkedIn Profile">
                    <i class="fa-brands fa-linkedin"></i>
                    <span>LinkedIn Profile</span>
                </a>
                <a href="https://github.com/Ismail-dcode/Text-Talker_TTP-AI" target="_blank" aria-label="GitHub Repository">
                    <i class="fa-brands fa-github"></i>
                    <span>GitHub Project</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="text-content">
                <h2>Transform Text into Natural Speech</h2>
                <p>Experience seamless text-to-speech conversion with our powerful and intuitive converter. Just type or paste your text below.</p>
            </div>

            <textarea placeholder="Start typing or paste your text here..." aria-label="Text to convert to speech"></textarea>
            
            <div class="controls">
                <select aria-label="Select voice">
                    <option value="">Choose a Voice</option>
                </select>
                <button>
                    <i class="fas fa-play"></i>
                    Listen
                </button>
            </div>
        </main>

        <footer>
            <p>Â© 2024 TextTalker. All rights reserved.</p>
        </footer>
    </div>

    <script src="prop.js"></script>
</body>
</html>
